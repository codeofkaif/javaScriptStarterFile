<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <button id="myButton">#B84735</button>
            <button id="myButton2">#008793</button>
        </div>
        <h2>Copy your code here</h2>
        <div class="copyCode">
            background-image: linear-gradient( to right, rgb(92,145,229), rgb(152,63,198))
        </div>
    </section>
    <script>
        let btn1 = document.getElementById("myButton");
        let btn2 = document.getElementById("myButton2");
        let copyCode = document.querySelector(".copyCode");
        // let temp = "#B84735";
        // let temp2 = "#008793";
        let rgb1="#00bf72";
        let rgb2 = "#a8eb12";
        // button propert
        btn1.addEventListener("mousedown", function(){
            this.classList.add("removeShadow")
        });
        btn1.addEventListener("mouseup", function(){
            this.classList.remove("removeShadow")
        });
        
        btn2.addEventListener("mousedown", function(){
            this.classList.add("removeShadow")
        });
        btn2.addEventListener("mouseup", function(){
            this.classList.remove("removeShadow")
        });
        
        //gradient property
        const hexValues = () =>{
            let myHaxValues = "0123456789abcdef";
            let color = "#";
            for(let i=0; i<6; i++){
                color=color+myHaxValues[Math.floor(Math.random()*16)];
            }
            return color;

        }
        const handleButton1= () =>{
            rgb1= hexValues();
            btn1.innerText=rgb1;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            copyCode.innerHTML = `background-image: linear-gradient( to right, ${rgb1}, ${rgb2})`;
            // temp =rgb1;
        }

        const handleButton2= () =>{
            rgb2= hexValues();
            btn2.innerText=rgb2;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            copyCode.innerHTML = `background-image: linear-gradient( to right, ${rgb1}, ${rgb2})`;
            // temp2 = rgb2;
            
            
        }

        btn1.addEventListener("click", handleButton1)
        btn2.addEventListener("click", handleButton2)
        copyCode.addEventListener("click", function(){
            navigator.clipboard.writeText(copyCode.innerText);
            alert("Copied the text: " + copyCode.innerHTML);
        });
        
    
    </script>
    
</body>
</html>
